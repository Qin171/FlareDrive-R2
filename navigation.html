<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlareDrive 导航中心</title>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: '寒蝉半圆体', -apple-system, BlinkMacSystemFont, 'Segoe UI Adjusted',
          'Segoe UI', 'Liberation Sans', sans-serif;
      }
      
      .main {
        height: 100vh;
        width: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }
      
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .header-title {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .header-title img {
        height: 40px;
        margin-right: 10px;
      }
      
      .header-title h1 {
        font-size: 36px;
        color: white;
        margin: 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }
      
      .nav-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1200px;
      }
      
      .nav-item {
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 8px;
        padding: 20px;
        text-decoration: none;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transition: transform 0.2s, background-color 0.2s;
        backdrop-filter: blur(5px);
      }
      
      .nav-item:hover {
        transform: translateY(-5px);
        background-color: rgba(255, 255, 255, 0.9);
      }
      
      .nav-icon {
        font-size: 48px;
        margin-bottom: 15px;
      }
      
      .nav-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .nav-desc {
        font-size: 14px;
        opacity: 0.8;
      }
      
      @media (max-width: 768px) {
        .nav-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="main" style="background-image: url('/assets/bg-light.webp');">
      <div class="header">
        <div class="header-title">
          <img src="/assets/homescreen.png" alt="FlareDrive">
          <h1>FlareDrive 导航中心</h1>
        </div>
      </div>
      
      <div class="nav-container">
        <!-- 这里可以根据需要添加您的导航链接 -->
        <a href="/文件路径" class="nav-item">
          <div class="nav-icon">📁</div>
          <div class="nav-title">文件中心</div>
          <div class="nav-desc">访问和管理您的所有文件</div>
        </a>
        
        <a href="/图片路径" class="nav-item">
          <div class="nav-icon">🖼️</div>
          <div class="nav-title">图片库</div>
          <div class="nav-desc">浏览和管理图片资源</div>
        </a>
        
        <a href="/视频路径" class="nav-item">
          <div class="nav-icon">🎬</div>
          <div class="nav-title">视频资源</div>
          <div class="nav-desc">观看和管理视频内容</div>
        </a>
        
        <a href="/文档路径" class="nav-item">
          <div class="nav-icon">📄</div>
          <div class="nav-title">文档仓库</div>
          <div class="nav-desc">存储和访问重要文档</div>
        </a>
        
        <a href="/音乐路径" class="nav-item">
          <div class="nav-icon">🎵</div>
          <div class="nav-title">音乐收藏</div>
          <div class="nav-desc">播放和管理音频文件</div>
        </a>
        
        <a href="/下载路径" class="nav-item">
          <div class="nav-icon">⬇️</div>
          <div class="nav-title">下载中心</div>
          <div class="nav-desc">快速下载常用资源</div>
        </a>
      </div>
    </div>
  </body>
</html>
