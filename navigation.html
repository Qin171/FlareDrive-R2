<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlareDrive 导航中心</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <style>
    :root {
      --primary-color: #4a76ee;
      --card-bg: rgba(255, 255, 255, 0.6);
      --light-text: #666;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: '寒蝉半圆体', -apple-system, BlinkMacSystemFont, 'Segoe UI Adjusted',
        'Segoe UI', 'Liberation Sans', sans-serif;
      line-height: 1.6;
    }
    
    .main {
      min-height: 100%;
      padding: 40px 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      max-width: 600px;
    }
    
    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .header-title img {
      height: 40px;
    }
    
    .header-title h1 {
      font-size: 36px;
      color: white;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .header-subtitle {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
      margin: 0 auto;
    }
    
    .nav-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    
    .nav-item {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: flex-start;
      gap: 20px;
      transition: transform 0.2s, background-color 0.2s;
      backdrop-filter: blur(5px);
    }
    
    .nav-item:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .nav-icon {
      min-width: 48px;
      min-height: 48px;
      font-size: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .nav-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .nav-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .nav-desc {
      font-size: 14px;
      color: var(--light-text);
      line-height: 1.6;
    }
    
    .footer {
      margin-top: 60px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .nav-container {
        grid-template-columns: 1fr;
        max-width: 500px;
      }
      
      .nav-item {
        padding: 15px;
        gap: 15px;
      }
      
      .header-title img {
        height: 30px;
      }
      
      .header-title h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="main" style="background-image: url('/assets/bg-light.webp');">
    <div class="header">
      <div class="header-title">
        <img src="/assets/homescreen.png" alt="FlareDrive">
        <h1>FlareDrive 导航中心</h1>
      </div>
      <p class="header-subtitle">访问您最需要的工具和资源 - 精心整理的实用导航库</p>
    </div>
    
    <div class="nav-container">
      <a href="#" class="nav-item">
        <div class="nav-icon">✏️</div>
        <div class="nav-content">
          <div class="nav-title">消除笔</div>
          <p class="nav-desc">消除图片的某些部分用</p>
        </div>
      </a>
      
      <a href="#" class="nav-item">
        <div class="nav-icon">📁</div>
        <div class="nav-content">
          <div class="nav-title">文件中心</div>
          <p class="nav-desc">访问和管理您的所有文件</p>
        </div>
      </a>
      
      <a href="#" class="nav-item">
        <div class="nav-icon">🖼️</div>
        <div class="nav-content">
          <div class="nav-title">图片库</div>
          <p class="nav-desc">浏览和管理图片资源</p>
        </div>
      </a>
      
      <a href="#" class="nav-item">
        <div class="nav-icon">🎬</div>
        <div class="nav-content">
          <div class="nav-title">视频资源</div>
          <p class="nav-desc">观看和管理视频内容</p>
        </div>
      </a>
      
      <a href="#" class="nav-item">
        <div class="nav-icon">📄</div>
        <div class="nav-content">
          <div class="nav-title">文档仓库</div>
          <p class="nav-desc">存储和访问重要文档</p>
        </div>
      </a>
      
      <a href="#" class="nav-item">
        <div class="nav-icon">🎵</div>
        <div class="nav-content">
          <div class="nav-title">音乐收藏</div>
          <p class="nav-desc">播放和管理音频文件</p>
        </div>
      </a>
      
      <a href="#" class="nav-item">
        <div class="nav-icon">🔄</div>
        <div class="nav-content">
          <div class="nav-title">转换工具</div>
          <p class="nav-desc">文件格式转换和压缩工具</p>
        </div>
      </a>
      
      <a href="#" class="nav-item">
        <div class="nav-icon">🛠️</div>
        <div class="nav-content">
          <div class="nav-title">开发工具</div>
          <p class="nav-desc">面向开发人员的实用工具集</p>
        </div>
      </a>
    </div>
    
    <div class="footer">
      <p>© 2025 FlareDrive. 保留所有权利 | 基于 Cloudflare Workers 构建</p>
    </div>
  </div>
</body>
</html>
